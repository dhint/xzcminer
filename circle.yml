machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - make circle_build
    - mkdir -p ~/docker; docker save baseboxorg/cpuminer-xzc:alpine > ~/docker/image.tar


test:
  post:
    - docker run -d baseboxorg/cpuminer-xzc:alpine
    
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - make circle_push
